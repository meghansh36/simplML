<ngb-accordion #acc="ngbAccordion" [closeOthers]="true">
    <ngb-panel>
      <ng-template ngbPanelTitle>
        <span class="text-danger font-weight-bold my-auto"> Data Input </span>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="card" *ngFor="let option of dataInputOptions" draggable [dragData]="option" ngbTooltip={{option.tooltipText}}>
          <div class="card-body">{{option.name}}</div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
        <ng-template ngbPanelTitle>
          <span class="text-danger font-weight-bold my-auto"> Data Transformation</span>
        </ng-template>
      <ng-template ngbPanelContent>
        <div class="card" *ngFor="let option of transformingOptions" draggable [dragData]="option" ngbTooltip={{option.tooltipText}}>
          <div class="card-body">{{option.name}}</div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
        <ng-template ngbPanelTitle>
          <span class="text-danger font-weight-bold my-auto"> Data Processing</span>
        </ng-template>
      <ng-template ngbPanelContent>
        <div class="card" *ngFor="let option of dataProcessingOptions" draggable [dragData]="option" placement="top" ngbTooltip="khjh">
          <div class="card-body">{{option.name}}</div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
        <ng-template ngbPanelTitle>
          <span class="text-danger font-weight-bold my-auto"> Learning Models</span>
        </ng-template>
        <ng-template ngbPanelContent>
            <div class="card" *ngFor="let option of learnerOptions" draggable [dragData]="option">
              <div class="card-body">{{option.name}}</div>
            </div>
          </ng-template>
    </ngb-panel>
